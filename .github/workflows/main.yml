name: Main
on:
  push:
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 12.18.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.18.x
      - name: Install dependencies
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint
