name: Build
on:
  push:
  release:
    types: [published]
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint
      - name: Build
        run: |
          npm run build
      - name: Upload build
        uses: actions/upload-artifact@v2
        # if: github.event_name == 'release' && github.event.action == 'published'
        with:
          name: build
          path: build
